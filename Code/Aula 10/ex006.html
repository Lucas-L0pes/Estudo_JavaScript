<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
    div#area {
        background: aquamarine;
        font: 12pt Arial;
        color: black;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
}

    </style>
</head>
<body>
    <div id ="area">
        <h1>interaja</h1>
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', fora);

        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }    
        function entrar(){
            a.innerHTML = 'Entrou'
            a.style.background = 'green'
        }
        function fora(){
            a.innerText = 'Saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
